<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Modifier Voiture</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Modifier des Voitures
</div>
<div class="card-body">
<form th:action="@{saveMarque}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Marque :</label>
<input type="hidden" name="idmarque" class="form-control"
th:value="${marque.idmarque}" />
</div>
<div class="form-group">
<label class="control-label">Name :</label>
<input type="text" name="nomMarque" class="form-control" th:value="${marque.nomMarque}" />
<span th:errors= ${marque.nomMarque} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">pays :</label>
<input type="text" name="pays" class="form-control" th:value="${marque.pays}" />
<span th:errors= ${marque.pays} class="text-danger">
</span>
</div>
<div align="center">
<button type="submit" class="btn btn-info">Modifier</button>
<button type="reset" class="btn btn-warning">annuler</button>

</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
