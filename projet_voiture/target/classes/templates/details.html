<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
      
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>details</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container">
<div class="card">
  <div class="card-header">
    Liste des Voitures
  </div>
  <div class="card-body">    
      <table class="table table-striped">
        <tr>
          <th>ID</th><th>couleurs</th><th>nbPortes</th><th>nbCylindres</th><th>garantie</th><th>nbPlaces</th>
          <th>nbPortes</th><th>longueur</th><th>Date ajout<th>largueur</th><th>Hauteur</th><th>Marque</th>
         </tr> 
              <td th:text="${voiture.idVoiture}"></td>
              <td th:text="${voiture.couleurs}"></td>
              <td th:text="${voiture.nbPortes }"></td>
              <td th:text="${voiture.nbCylindres}"></td>  
              <td th:text="${voiture.garantie}"></td>   
              <td th:text="${voiture.nbPlaces}"></td>
              <td th:text="${voiture.nbPortes}"></td>
              <td th:text="${voiture.longueur}"></td>
               <td th:text="${voiture.dateCreation}"></td>
              <td th:text="${voiture.largueur}"></td>
              <td th:text="${voiture.hauteur}"></td>
      </table>
 
      
  </div>
</div>
</div>
</div>
</body>
</html>
